<section
  class="p-4 bg-blue-50 rounded-lg shadow text-gray-800 min-h-[50px]"
  role="region"
  aria-label="Selected Post Details"
  tabindex="0"
>
  <h2 class="text-lg font-bold mb-2" id="selected-post-title">Selected Post</h2>
  @if (post()) {
  <div><span class="font-semibold pr-2">ID:</span> {{ post()?.id }}</div>
  } @else {
  <div><span class="font-semibold pr-2">No post selected.</span></div>
  }
</section>
