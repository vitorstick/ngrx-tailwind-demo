@if (post()) {
<section
  class="p-4 bg-blue-50 rounded-lg shadow text-gray-800 min-h-[200px] min-w-[200px]"
  role="region"
  aria-label="Selected Post Details"
  tabindex="0"
>
  <h2 class="text-lg font-bold mb-2" id="selected-post-title">Selected Post</h2>
  <div>
    <span class="font-semibold">Title:</span>
    <span aria-labelledby="selected-post-title">{{ post()?.title }}</span>
  </div>
  <div><span class="font-semibold">User ID:</span> {{ post()?.userId }}</div>
  <div><span class="font-semibold">ID:</span> {{ post()?.id }}</div>
  <div><span class="font-semibold">Body:</span> {{ post()?.body }}</div>
</section>
} @else {
<section
  class="p-4 text-gray-400 bg-blue-50 rounded-lg shadow min-h-[200px] min-w-[200px] flex items-center justify-center"
  role="region"
  aria-label="No post selected"
  tabindex="0"
>
  No post selected.
</section>
}
